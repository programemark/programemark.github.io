<p>业务机器cpu突然100%</p>
<h2 id="Quick-Start"><a href="#Quick-Start" class="headerlink" title="Quick Start"></a>Quick Start</h2><h3 id="问题重现"><a href="#问题重现" class="headerlink" title="问题重现"></a>问题重现</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">1、vim /tmp/1.php</span><br><span class="line">   &lt;?php</span><br><span class="line"></span><br><span class="line">   <span class="keyword">while</span>(1)</span><br><span class="line">   &#123;&#125;</span><br><span class="line"></span><br><span class="line">2、PHP 进程cpu100% pid 3218</span><br><span class="line"></span><br><span class="line">3、gdb -p 3218</span><br><span class="line">   <span class="built_in">source</span> /tmp/php-7.1.7/.gdbinit || <span class="built_in">source</span> /usr/<span class="built_in">local</span>/src/php7/.gdbinit</span><br><span class="line">   zbacktrace</span><br><span class="line"></span><br><span class="line">   结果：</span><br><span class="line">   [0x7f27c3613030] (main) /tmp/1.php:3</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> 总结：</span><br><span class="line"> strace其实也是对程序员基础的考验，如果不懂操作操作系统，完全不懂底层，</span><br><span class="line"> 肯定也达不到会用strace的程度。</span><br><span class="line"> 当然strace对于PHP代码里的死循环是解决不了的。比如你发现一个php-fpm进程CPU100%了，</span><br><span class="line"> strace恐怕是解决不了的。因为strace是看系统调用，一般都是IO类操作，既然是IO密集，</span><br><span class="line"> 那CPU一定不可能是100%。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">(gdb) <span class="built_in">source</span> /tmp/php-7.1.7/.gdbinit</span><br><span class="line">(gdb) zbacktrace</span><br><span class="line">[0x7f165ce157e0] abmemcached-&gt;get_numbers() </span><br><span class="line">/mnt/www/cms/application/controllers/daemon/Abmemcached.php:17</span><br><span class="line">[0x7f165ce14730] (main) /mnt/www/cms/system/core/CodeIgniter.php:559</span><br><span class="line">[0x7f165ce14030] (main) /mnt/www/cms/index.php:319</span><br><span class="line">(gdb)</span><br></pre></td></tr></table></figure>
<h3 id="结论"><a href="#结论" class="headerlink" title="结论"></a>结论</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">在php中我们最常使用调试方式是输出打印方式，比如通过 <span class="built_in">echo</span>、var_dump 输出信息到终端或者通过</span><br><span class="line"> fwrite、file_put_contents 将信息写入到文件中。这种普通方式能帮我们解决绝大部分调试问题。</span><br><span class="line"> 但仍然有些问题是需要借助其他工具来分析的，</span><br><span class="line">比如死循环，程序执行时间超预期，占用cpu过高，php内核或者扩展错误等场景，这时如果借助 </span><br><span class="line">strace、gdb、tcpdump 这样的工具就能很好的去帮助我们定位问题。</span><br></pre></td></tr></table></figure>
